<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector</title>
</head>
<body>
    <p class="lava">bye</p>
    <h1 class="lava">hi</h1>
    <script>
        console.log("--------- querySelector---------");
        console.log(document.querySelector(".lava"));
        console.log("--------- querySelectorAll---------");
        console.log(document.querySelectorAll(".lava"))
        console.log("--------- querySelectorAll[1]---------");
        console.log(document.querySelectorAll(".lava")[1])
    </script>

</body>
</html>
