<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:600px;
            height:300px;
            margin: auto;
            margin-top: 80px;
            background-color: rgb(233, 173, 96);
        }
    </style>
</head>
<body>
    <div id="div1">
        <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit obcaecati, aut laborum, molestias porro ut cupiditate quisquam delectus eos fugit corporis in facilis nostrum est voluptates perspiciatis non ad earum.</p>
    </div>
    <script>
var text="this is a text";
var html="<h1>Article</h1>";
var element=document.createElement('h1')
element.appendChild(document.createTextNode('Bye'));

document.getElementById('div1').insertAdjacentText("beforebegin",text)
document.getElementById('div1').insertAdjacentHTML("afterbegin",html)
document.getElementById('div1').insertAdjacentElement("beforeend",element)
document.getElementById('div1').insertAdjacentHTML("afterend",text)
    </script>
</body>
</html>
